version: '3'
services:
  frontend:
    image: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
    - "3001:3001"
    environment:
      - PORT=3001
    restart: "no"
  video-streaming:
    image: video-streaming
    build:
      context: ./video-streaming
      dockerfile: Dockerfile
    container_name: video-streaming
    ports:
    - "4000:80"
    environment:
      - PORT=80
    restart: "no"